swagger: '2.0'
info:
  version: 0.0.1
  title: mobile-prepaid-card-service-provider
host: 'localhost:8000'
basePath: /
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /orders:
    x-swagger-router-controller: OrdersController
    get:
      description: >-
        Order a batch of mobile prepaid codes from system with a specific
        amount, quantity and network operation code.
      operationId: GetItemsOrders
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/RequestId'
        - $ref: '#/parameters/Quantity'
        - $ref: '#/parameters/Amount'
        - $ref: '#/parameters/OpCode'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/OrdersResponse'
        default:
          description: Error Occured
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/orders/{id}':
    x-swagger-router-controller: OrderController
    get:
      description: >-
        Get an order tracking details of a specified order. It will return all
        the information about the requested order.
      operationId: getOrderItem
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/OrderId'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/OrdersResponse'
        default:
          description: Error Occured
          schema:
            $ref: '#/definitions/ErrorResponse'
  '/orders/{id}/status':
    x-swagger-router-controller: OrderController
    get:
      description: >-
        Get an order tracking status of a specified order. It will return all
        the information about the requested order.
      operationId: getOrderItemStatus
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/OrderId'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/OrdersStatusResponse'
        default:
          description: Error Occured
          schema:
            $ref: '#/definitions/ErrorResponse'
  /provider/inquiry:
    x-swagger-router-controller: ProviderInquiry
    get:
      description: Get provider's inventory stock cards in store
      operationId: countCards
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/OpCode'
        - $ref: '#/parameters/Amount'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ProviderInquiryResponse'
        default:
          description: Error Occured
          schema:
            $ref: '#/definitions/ErrorResponse'
parameters:
  RequestId:
    name: request_id
    in: query
    type: string
    description: The request id to create an oder.
    required: true
  OrderId:
    name: id
    in: path
    type: string
    description: The order id to receive the order item.
    required: true
  Quantity:
    name: quantity
    in: query
    type: integer
    maximum: 1000
    description: The number of items in an order.
    required: true
  Amount:
    name: amount
    in: query
    type: integer
    default: 10000
    description: The amount of each item in an order.
    required: true
    enum:
      - 10000
      - 20000
      - 50000
      - 100000
      - 200000
      - 500000
  OpCode:
    name: opcode
    in: query
    type: string
    description: The short code of network operation in an order such as VTT|VNP|VNN|VMS.
    required: true
definitions:
  OrdersResponse:
    required:
      - request_id
      - order_id
      - status
      - items
    properties:
      request_id:
        type: string
        example: 6af6b3fe-090e-4ae4-9f26-ab2f07b13994
        description: The request id
      order_id:
        type: string
        example: c9d7c073-2634-4350-bc67-eea10c43a64b
        description: The reference id as known as order id
      status:
        type: string
        example: SUCCESS|PENDING|FAILED
      items:
        type: array
        items:
          $ref: '#/definitions/OrdersItemResponse'
  OrdersStatusResponse:
    required:
      - request_id
      - order_id
      - status
    properties:
      request_id:
        type: string
        example: 6af6b3fe-090e-4ae4-9f26-ab2f07b13994
        description: The request id
      order_id:
        type: string
        example: c9d7c073-2634-4350-bc67-eea10c43a64b
        description: The reference id as known as order id
      status:
        type: string
        example: SUCCESS|PENDING|FAILED
  OrdersItemResponse:
    properties:
      opcode:
        type: string
        example: VTT
      code:
        type: string
        example: 6af6b3fe090e4ae4
      amount:
        type: integer
        example: 100000
      serial:
        type: string
        example: 53835832354
      expire:
        type: string
        example: '2050-12-17 00:00:00'
  ProviderInquiryResponse:
    required:
      - request_id
      - order_id
      - amount
      - quantity
      - opcode
    properties:
      request_id:
        type: string
        example: 6af6b3fe-090e-4ae4-9f26-ab2f07b13994
      order_id:
        type: string
        example: c9d7c073-2634-4350-bc67-eea10c43a64b
        description: The reference id as known as order id
      quantity:
        type: integer
        example: 1000
        description: The number of inquired cards``
      amount:
        type: integer
        example: 100000
        description: The price unit per card
        enum:
          - 10000
          - 20000
          - 50000
          - 100000
          - 200000
          - 500000
      opcode:
        type: string
        example: VTT
        description: The network operation code such as VTT|VNP|VNN|VMS
  ErrorResponse:
    required:
      - status
    properties:
      status:
        type: string
        example: SUCCESS|PENDING|FAILED
      message:
        type: string
